<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://media.discordapp.net/attachments/1149699343218122825/1220699058449023008/DALLE_2024-03-22_12.42.07_-_Create_an_image_of_a_victorious_group_of_townspeople_from_a_werewolf_game_celebrating_their_win._The_scene_is_at_night_with_a_full_moon_in_the_backgro.webp?ex=660fe397&is=65fd6e97&hm=22bef06f82cef7e5578ce7a0b235d136ef03c19fe9efd28b1b9467c155096590&=&format=webp&width=1174&height=671");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #770303;
            text-align: center; /* Center align the content */
            font-size: 20px;

        }

        h1 {
            color: #0a4077;
            font-family: Algerian;
        }

        a {
            display: inline-block;
            background-color: #775baf;
            color: ghostwhite;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        a:hover {
            background-color: #5c458a; /* Darken the button upon hover */
        }

        .button {
            display: inline-block;
            background-color: #a156fc;
            color: teal;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        .username_box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* To wrap the player cards */
        }

        .username {
            font-size: 24px;
            color: #770303;

        }

        .username-card-container {
            width: 14rem;
            height: 6rem;
            background-color: #775baf;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 2px 1px rgba(12, 0, 0, 0.4);
            margin: 5px; /* Adjust the margin as per your requirement */
        }

    </style>
    <meta charset="UTF-8">
    <title>Townspeople Won</title>
</head>
<body>
<h1>Townspeople won</h1>    <br>
<div class="username_box">
<div class="username-card-container">
<p>The Werewolves were:</p>

    {% for k in List_werewolves %}
        <p class="username">{{ k.userId.username }}</p>
    {% endfor %}
    <br>
</div>
</div>
<a href="/lobby/{{ lobbyid.lobbyId }}">Go back to lobby</a>
</body>
</html>
