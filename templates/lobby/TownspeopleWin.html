<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://i.ibb.co/vsJgpbZ/DALLE-2024-03-22-12-42-07-Create-an-image-of-a-victorious-group-of-townspeople-from-a-werewolf-game.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #770303;
            text-align: center; /* Center align the content */
            font-size: 20px;

        }

        h1 {
            color: #0a4077;
            font-family: Algerian;
        }

        a {
            display: inline-block;
            background-color: #775baf;
            color: ghostwhite;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        a:hover {
            background-color: #5c458a; /* Darken the button upon hover */
        }

        .button {
            display: inline-block;
            background-color: #a156fc;
            color: teal;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        .username_box {
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center; /* Center align content horizontally */
            max-width: 90%; /* Set maximum width to avoid overflowing */
            margin: 0 auto; /* Center the box horizontally */
        }

        .username-card-container {
            width: auto; /* Set width to auto to fit content */
            background-color: #775baf;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 2px 1px rgba(12, 0, 0, 0.4);
            margin-bottom: 10px; /* Adjust margin between cards */
        }

        .username {
            font-size: 24px;
            color: #770303;

        }


    </style>
    <meta charset="UTF-8">
    <title>Townspeople Won</title>
</head>
<body>
<h1>Townspeople won</h1>    <br>
<div class="username_box">
    <div class="username-card-container">
        <p>The Werewolves were:</p>

        {% for k in List_werewolves %}
            <p class="username">{{ k.userId.username }}</p>
        {% endfor %}
        <br>
    </div>
</div>
<a href="/lobby/{{ lobbyid.lobbyId }}">Go back to lobby</a>
</body>
</html>
