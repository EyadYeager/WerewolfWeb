<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://i.ibb.co/2dWB40L/Werewolves.png");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            color: #770303;
            text-align: center; /* Center align the content */
            font-size: 20px;

        }

        h1 {
            color: #775baf;
            font-family: Algerian;
        }

        a {
            display: inline-block;
            background-color: #775baf;
            color: ghostwhite;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        a:hover {
            background-color: #775baf; /* Darken the button upon hover */
        }

        .button {
            display: inline-block;
            background-color: #a156fc;
            color: ghostwhite;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the links */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */

        }

        .username_box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* To wrap the player cards */
        }

        .username {
            font-size: 24px;
            color: #770303;

        }

        .username-card-container {
            width: 14rem;
            height: 6rem;
            background-color: #775baf;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 2px 1px rgba(12, 0, 0, 0.4);
            margin: 5px; /* Adjust the margin as per your requirement */
        }

    </style>
    <title>Werewolves won</title>
</head>
<body>

<h1>Werewolves won</h1>    <br>
<p class="username">The Werewolves were:</p>

{% for k in List_werewolves %}
    <p class="username">{{ k.userId.username }}</p>
{% endfor %}
<br>


<a href="/lobby/{{ lobbyid.lobbyId }}">Go back to lobby</a>
</body>
</html>
