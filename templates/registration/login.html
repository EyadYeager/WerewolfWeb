<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center; /* Center the form container horizontally */
            padding-top: 40px; /* Add some space on the top */
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 25%; /* Set the width of the container to 25% */
            padding: 16px;
            background-color: lightgrey;
            /* Ensure it doesn't become too narrow on small screens */
            min-width: 300px;
        }

        input[type=text], input[type=password], input[type=submit] {
            width: 100%; /* Make input fields take full width of the container */
            padding: 15px;
            margin: 5px 0 22px 0; /* Add some space between the inputs */
            display: block; /* Ensure they are displayed as block elements */
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #f1f1f1;
            outline: none;
        }

        hr {
            border: 1px solid white;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color: #28a745;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%; /* Adjusted to full width for consistency */
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        a {
            color: dodgerblue;
        }

        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
    <title>Login</title>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to access your account.</p>
    <hr>

    <!-- Content block here. Adjust form fields as needed. -->
    <!-- Example form structure -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="registerbtn">Login</button>
    </form>

    <hr>
    <div class="signin">
        <p>Don't have an account? <a href="/signup/">Sign up</a>.</p>
    </div>
</div>

</body>
</html>
