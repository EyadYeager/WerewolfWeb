{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<div class="container">
    <h1>Sign-up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    {% block content %}
        <h2>Sign-up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="registerbtn">SignUp</button>

        </form>
        <p>Already have an account? <a href="/accounts/login/">Login</a>.</p>
    {% endblock %}

    <hr>
    <p>By creating an account you agree to sell your soul to us. <a href="https://www.youtube.com/watch?v=d1YBv2mWll0">here
        is a present for you</a>.</p>


</div>

<div class="container signin">

</div>
</body>
</html>
